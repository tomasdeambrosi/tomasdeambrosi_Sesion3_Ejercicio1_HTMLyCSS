<!DOCTYPE HTML>

<html>
    <head>
        <title>Multimedia en HTML</title>
        <meta charset="utf-8">
    </head>
    
    <body>
        <div>
            <h1>Aprendiendo a utilizar im√°genes</h1>
            <img src="multimedia/imagenes/halflifelogo.jpg" alt="Logo" height="350" width="350">
        </div>
        <div>
            <h1>Aprendiendo a utilizar los videos</h1>
            <video controls autoplay muted loop>
                <source src="multimedia/videos/gativideo.mp4" type="video/mp4">
            </video>
        </div>
        <div>
            <h1>Aprendiendo a utilizar los audios</h1>
            <audio controls autoplay loop>
                <source src="multimedia/audios/radiohead.mp3" type="audio/mp3" >
            </audio>
        </div>
    </body>
</html>
